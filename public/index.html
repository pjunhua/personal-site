<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hi, my name is Poon Jun Hua, and this is my personal website that I coded where you can learn all about me! You can also view some of my past works or contact me as well!" />
  <title>Poon Jun Hua's Website</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" href="/favicon.png" />

  <script type="application/ld+json">
  {
  "@context": "https://schema.org/",
  "@graph": [
    {
      "@type": "WebPage",
      "name": "Poon Jun Hua's Website",
      "description": "Hi, my name is Poon Jun Hua, and this is my personal website that I coded where you can learn all about me! You can also view some of my past works or contact me as well!",
      "url": "https://poonjunhua.com/",
      "primaryImageOfPage": {
        "@type": "ImageObject",
        "url": "https://cdn.poonjunhua.com/img/transparent_profile.png",
        "name": "Portrait of Poon Jun Hua"
      },
      "mainEntity": {
        "@type": "ItemList",
        "name": "Table of Contents",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "url": "https://poonjunhua.com#about",
            "name": "About Me",
            "description": "Get to know me better! Be it my personality, my professional/education history, or my hobbies!"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "url": "https://poonjunhua.com#projects",
            "name": "My Projects",
            "description": "Browse through some of my past works, ranging from my hobbies to coding projects."
          },
          {
            "@type": "ListItem",
            "position": 3,
            "url": "https://poonjunhua.com#info",
            "name": "Website Info",
            "description": "Learn more about the features in the website, along with the services and core technologies involved in making them."
          },
          {
            "@type": "ListItem",
            "position": 4,
            "url": "https://poonjunhua.com#contact",
            "name": "Contact",
            "description": "Use the website's custom chat to message me, or email me directly."
          }
        ]
      }
    },
    {
      "@type": "Person",
      "name": "Poon Jun Hua",
      "url": "https://poonjunhua.com/",
      "image": "https://cdn.poonjunhua.com/img/transparent_profile.png",
      "sameAs": [
        "https://www.linkedin.com/in/poonjunhua/",
        "https://github.com/pjunhua"
      ]
    }
  ]
  }
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
